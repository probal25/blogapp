<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-right:20px;">
    <div>
        <h1>Sign in</h1>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" th:action="@{/process_login}" th:object="${authenticationRequest}"
                  method="post">

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control" required/>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"
                           required/>
                </div>
                <div class="row" >
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <b><a style="padding-bottom:50px; font-size: 20px;" th:href="@{/register}">Register here</a></b>
                    </div>
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <button type="submit" class="btn btn-info btn-lg">Sign in</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
